<div class="container">


<div class='jumbotron' ng-controller = 'sessionController'>
  <h3>Welcome, {{curUser.name}}</h3><br>
  <!-- <a href="#/add">Add Question</a><br> -->
  <a class="btn btn-warning btn-sm" href="#/add" role="button">Add Question</a>
  <input type="text" ng-model='search.question' placeholder='search' >
  <div ng-controller = 'questionController'>
    <table class='table table-bordered'>
      <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>display</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat = "question in questions | filter:search">
        <td>{{question.question}}</td>
        <td>{{question._answers.length}}</td>
        <td><a href="" ng-click="show(question._id)">Show</a></td>
        <td><a href="" ng-click="answer(question._id)">Answer</a></td>
      </tr>
    </table>
  </div>
  <a class="btn btn-warning btn-lg" href="#/logout" role="button">Logout</a>
</div>
</div>
