<div class="container">
    <div class='jumbotron' ng-controller='sessionController'>
      <!-- <div align="right"><a class="btn btn-warning btn-lg" href="#/logout" role="button">Logout</a></div> -->
        <a class="btn btn-warning btn-sm" href="#/dashboard" role="button"> Back to Dashboard</a>
        <div ng-controller='questionController'>
            <h1>New Question</h1>
            <p ng-repeat='error in errors' style='color:red'>{{error}}</p>
            <!-- begin form -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="question">Question:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="question" ng-model='newQuestion.question' placeholder="Enter question">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="desc_text">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="desc_text" ng-model='newQuestion.description' placeholder="Enter description">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-warning btn-lg" ng-click='addQuestion()'>Submit</button>
                    </div>
                </div>
            </form>
            <!-- LOGOUT button -->
        </div>
    </div>
</div>
